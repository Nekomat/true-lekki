<ion-header class="ion-no-border">
  <ion-toolbar >
    <div class="entete">
      <img src="../../assets/logo1.png" alt="" />

      <div slot="end" id="open-order" ><svg fill="#38a934" id="fi_10062371" height="32" viewBox="0 0 24 24" width="32" xmlns="http://www.w3.org/2000/svg"><g><path d="m9 21h-3c-1.7 0-3-1.3-3-3v-3c0-.6.4-1 1-1s1 .4 1 1v3c0 .6.4 1 1 1h3c.6 0 1 .4 1 1s-.4 1-1 1z"></path></g><g><path d="m18 21h-3c-.6 0-1-.4-1-1s.4-1 1-1h3c.6 0 1-.4 1-1v-3c0-.6.4-1 1-1s1 .4 1 1v3c0 1.7-1.3 3-3 3z"></path></g><g><path d="m20 10c-.6 0-1-.4-1-1v-3c0-.6-.4-1-1-1h-3c-.6 0-1-.4-1-1s.4-1 1-1h3c1.7 0 3 1.3 3 3v3c0 .6-.4 1-1 1z"></path></g><g><path d="m4 10c-.6 0-1-.4-1-1v-3c0-1.7 1.3-3 3-3h3c.6 0 1 .4 1 1s-.4 1-1 1h-3c-.6 0-1 .4-1 1v3c0 .6-.4 1-1 1z"></path></g><g><path d="m20 13h-16c-.6 0-1-.4-1-1s.4-1 1-1h16c.6 0 1 .4 1 1s-.4 1-1 1z"></path></g></svg></div>

    </div>
  </ion-toolbar>
  <ion-toolbar class="ion-border custom">
    
  </ion-toolbar>
  <ion-toolbar class="ion-border custom1">
    <div>
      <ion-searchbar
      (ionInput)="search()"
        placeholder="Rechercher un medicament"
        [cancelButtonText]=""
        [(ngModel)]="word"
      ></ion-searchbar>

    </div>
    <!-- <ion-icon slot="end" name="qr-scanner" class="icon-ajout1"></ion-icon> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" ion-theme="light">
  <div *ngIf="product">
    <div class="list-product-container">
      <div class="liste-produit scroll">
        <ion-card id="open-dialog" *ngFor="let data1 of product" mode="ios"> 
         
            <img
            [src]="data1.photo"
            alt="" 
            
          />
  
         
          <div class="ajout-panier" *ngIf="!data1.isPanier" (click)="service.AddTocart(data1)" >
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart-plus" width="23" height="23" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 19a2 2 0 1 0 4 0a2 2 0 0 0 -4 0" /><path d="M12.5 17h-6.5v-14h-2" /><path d="M6 5l14 1l-.86 6.017m-2.64 .983h-10.5" /><path d="M16 19h6" /><path d="M19 16v6" /></svg> 
          </div> 

          <div class="dans-panier" *ngIf="data1.isPanier" (click)="service.DeleteInPanier(data1)">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-checks" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 12l5 5l10 -10" /><path d="M2 12l5 5m5 -5l5 -5" /></svg>            <!-- <span id="ajout"><span> {{data1.btn}} </span> </span> 
            [disabled]="data1.isPanier" (click)="service.AddTocart(data1)"  -->
          </div>

          <ion-card-content *ngIf="!data1.isPanier" (click)="service.AddTocart(data1)">
            <div class="produit">
              <div class="contenu">
                <p id="nom"> {{data1.name}} </p>
                <p style="font-size: 10px; font-weight: 400;"> {{data1.poids}} </p>
                <!-- <ion-chip color="primary" mode="ios" outline="true">
                  <div class="changer">
                    <ion-icon class="icon-ajout1" name="trash"></ion-icon>
                    <ion-icon name="remove-circle" class="icon-ajout1"></ion-icon>
                    <span>56</span>
                    <ion-icon name="add-circle" class="icon-ajout2"></ion-icon>
                  </div>
                </ion-chip> -->
              </div>
            </div>
          </ion-card-content> 

          <ion-card-content *ngIf="data1.isPanier" (click)="service.DeleteInPanier(data1)">
            <div class="produit">
              <div class="contenu">
                <p id="nom"> {{data1.name}} </p>
                <p style="font-size: 10px; font-weight: 400;"> {{data1.poids}} </p>
                <!-- <ion-chip color="primary" mode="ios" outline="true">
                  <div class="changer">
                    <ion-icon class="icon-ajout1" name="trash"></ion-icon>
                    <ion-icon name="remove-circle" class="icon-ajout1"></ion-icon>
                    <span>56</span>
                    <ion-icon name="add-circle" class="icon-ajout2"></ion-icon>
                  </div>
                </ion-chip> -->
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
  
  

  <div *ngIf="!product[0]">
    <div class="list-product-container" *ngFor="let data of [1,2,3]">
      <h4> <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text> </h4>
      <div class="liste-produit scroll">
        <ion-card  *ngFor="let data of [1,2,3,4,5,6,7,8,9]">
          <div>
            <ion-skeleton-text animated style="width: 50% ; height: 100px; margin: 4px auto;"></ion-skeleton-text>
          </div>
  
          <ion-card-content>
            <div class="produit">
              <div class="contenu">
                <p id="nom"> <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text> </p>
                <p style="font-size: 12px; font-style: italic"> <ion-skeleton-text animated style="width: 90%"></ion-skeleton-text> </p>
  
               
                <!-- <ion-chip color="primary" mode="ios" outline="true">
                  <div class="changer">
                    <ion-icon class="icon-ajout1" name="trash"></ion-icon>
                    <ion-icon name="remove-circle" class="icon-ajout1"></ion-icon>
                    <span>56</span>
                    <ion-icon name="add-circle" class="icon-ajout2"></ion-icon>
                  </div>
                </ion-chip> -->
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
 


  <!-- Modal -->
  <ion-modal  id="example-modal" #produit trigger="product" [initialBreakpoint]="0.5" [breakpoints]="[0,0.5, 0.75]">
  
    <ng-template>
      <div class="wrapper">
        

        <ion-card mode="ios">
          <img
           [src]="singleData.photo"
            alt=""
          />
  
          <ion-card-content>
            <div class="produit">
              <div class="contenu">
                <p style="font-weight: bolder;" id="nom"> {{singleData.name}} </p>
                <p style="font-size: 12px; font-style: italic"> {{singleData.poids}} </p>
                <p style="font-style: italic;"> {{singleData.description}} </p>
                

              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
    </ng-template>
  </ion-modal>

  <ion-modal id="ordonnance-modal"
  trigger="open-order"
  [initialBreakpoint]="1"
  [breakpoints]="[0, 1]"
> 
      <ng-template>
      <div class="block">
        <div class="details">
          <div class="flex">
            
  <p>Veuillez nous soumettre votre ordonnance</p>
            
          </div>
        </div>

        <ion-button size="small" id="button-std" (click)="sendPaper()" ><h6>Choisir</h6></ion-button>
      </div>
    </ng-template>
  </ion-modal>
  
</ion-content>
