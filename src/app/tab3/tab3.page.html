<ion-header [translucent]="true">
  <ion-toolbar class="" mode="ios">
    <!-- <h4 class="titre-head">
      Mon panier <br />
      <p class="titre" size="large" *ngIf="service.panier.length!=0">
        {{service.panier[0].pharName}}
      </p>
    </h4> --> 
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="/"></ion-back-button>
    </ion-buttons>

   <ion-title> Mon panier </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div
    *ngIf="service.panier.length==0"
    class="si-vide ion-padding animate__animated animate__slideInUp animate__faster"
  >
    <img src="/../assets/empty-cart.svg" width="250px" alt="" />
    <p>Votre panier est vide !</p>
    <ion-button size="small" id="button-std" routerLink="/"
      ><h6>Acheter un produit</h6></ion-button
    >
  </div>

  <ion-list>
    <div *ngFor="let data of service.panier">
      <ion-item> 
        <img [src]="data.photo" width="50px" height="50px" alt="" />

        <div class="designation">
          <p class="nom-produit">{{data.name}}</p>

          <div class="changer-qte">
           
            <span class="qte">Qt√© = {{data.qty}} </span>
          </div>
        </div>

        <div slot="end" class="end">
          <ion-icon
          class="icon-trash"
            name="trash-outline"
            (click)="DeleteInCart(data)"
          ></ion-icon>
          <!-- <p>{{data.price.toLocaleString('en-US')}} x {{data.qty}}</p>
          <span class="strong-6">
            {{data.price.toLocaleString('en-US')}} GNF</span
          > -->

          <div class="changer">
            <ion-icon
            class="icon-panier"
            
              name="remove-circle"
              color="dark"
              (click)="service.LessQty(data)"
            ></ion-icon>
            <span class="nombre"> {{data.qty}} </span>
            <ion-icon
            class="icon-panier"
            
            color="dark"
              name="add-circle"
              (click)="service.AddQty(data)"
            ></ion-icon>
          </div>
        </div>
      </ion-item>

     
    </div>
  </ion-list>
</ion-content>
<ion-footer *ngIf="service.panier.length!=0" class="ion-padding">
  <ion-button mode="ios" size="small" id="button-std-2" 
    > <h6>Envoyer</h6> </ion-button
  >
</ion-footer>
